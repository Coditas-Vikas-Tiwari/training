<html>
    <head>
        <title>TODO supply a title</title>
        <link rel="stylesheet" href="LOGIN_CSS.css"> 
    </head>
    
    <body>
        <div class="hero">
            <div class="form-box">
                <div class="button-box">
                        <div id="btn"></div>
                        <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                        <button type="button" class="toggle-btn" onclick="register()">Register</button>
                        </div>
            <div class="social-icons">
                <image src="fb.png">
                <image src="tw.png">
                <image src="gp.png">    
            </div>
                <form id="login" class="input-group" action="LOGIN.php" method="post">
                <input type="text" class="input-field" placeholder="User Id" required name="userId">
                <input type="password" class="input-field" placeholder="Password" required name="password">
                <input type="checkbox" class="check-box"><span>Remember Password</span>
                <button type="submit" class="submit-btn">Register</button>  
               </form>
                <form id="register" class="input-group" action="LOGIN.php" method="post">
                <input type="text" class="input-field" placeholder="User Id" required name="userId">
                <input type="email" class="input-field" placeholder="Email Id" required name="email">
                <input type="text" class="input-field" placeholder="Password" required name="password">
                <input type="checkbox" class="check-box"><span>I agree to the terms & conditions</span>
                <button type="submit" class="submit-btn">Log in</button>  
               </form>
                </div>
                
            </div>
        
        <script>
            var x = document.getElementById("login");
            var y = document.getElementById("register");
            var z = document.getElementById("btn");
            function register(){
                x.style.left = "-400px";
                y.style.left = "50px";
                z.style.left = "110px";
            }
            function login(){
                x.style.left = "50px";
                y.style.left = "450px";
                z.style.left = "0";
            }
            
        </script> 
    </body>
</html>
